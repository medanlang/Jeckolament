
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JECKO : MABOK YOKKK!!!!</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        #scare {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 100vw;
            background-color: black;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #scare img {
            max-width: 100%;
            max-height: 100%;
        }
        h1 {
            animation: blink 1s step-start 0s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>JECKO : MABOK YOKKK!!!!</h1>

    <div id="scare">
        <img src="https://i.ibb.co/6Xb6bBb/ghost-face.jpg" alt="Ghost">
    </div>

    <audio id="scream" src="https://www.soundjay.com/human/screaming-woman-01.mp3"></audio>

    <script>
        setTimeout(() => {
            document.getElementById('scare').style.display = 'flex';
            const audio = document.getElementById('scream');
            audio.volume = 1.0;
            audio.play();
        }, 4000);
    </script>
</body>
</html>
